<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Blog Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Food Blog Webpage</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#home">Home</a></li>
                <li><a href="#recipes">Recipes</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="about" id="about">
            <h2>About Us</h2>
            <p>This is a food blog created by a passionate foodie.</p>
            <img src="about-image.jpg" alt="About Image">
        </section>
        <section class="home" id="home">
            <h2>Home</h2>
            <p>Welcome to our food blog, where we share our favorite recipes and cooking tips.</p>
            <img src="home-image.jpg" alt="Home Image">
        </section>
        <section class="recipes" id="recipes">
            <h2>Recipes</h2>
            <ul>
                <li><a href="#">Recipe 1</a></li>
                <li><a href="#">Recipe 2</a></li>
                <li><a href="#">Recipe 3</a></li>
            </ul>
        </section>
        <section class="contact" id="contact">
            <h2>Contact Us</h2>
            <img src="contact-image.jpg" alt="Contact Image">

            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Food Blog Webpage</p>
    </footer>

    <script>
        // Form validation
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageInput = document.getElementById('message');
            
            if (nameInput.value.trim() === '') {
                alert('Please enter your name.');
                return;
            }
            
            if (emailInput.value.trim() === '') {
                alert('Please enter your email.');
                return;
            }
            
            if (messageInput.value.trim() === '') {
                alert('Please enter your message.');
                return;
            }
            
            // If all fields are valid, submit the form
            form.submit();
        });
        
        // Interactive menu
        const menuLinks = document.querySelectorAll('nav a');
        menuLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const targetSection = document.querySelector(event.target.getAttribute('href'));
                targetSection.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
